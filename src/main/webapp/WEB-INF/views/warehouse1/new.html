<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>New department</title>
</head>
<body>
<form th:method="POST" th:action="@{/warehouse1}" th:object="${warehouse1}">
    <fieldset>
        <select name="goods" required="required">
            <option disabled>Choose good id</option>
            <tr th:each="good : ${goods}">
                <option th:text="${good.getName()}"></option>
            </tr>
        </select>
        <input type="text" th:field="*{goodCount}" placeholder="good count"/>
        <!--
                <p style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</p>
        -->

        <input type="submit" value="Add!"/>
    </fieldset>
</form>
</body>
</html>

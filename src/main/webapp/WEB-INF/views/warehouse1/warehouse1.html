<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Warehouse</title>
</head>
<body>

<main>
    <p style="text-align:center">
        <button>
            <a href="/goods"><p> Goods </p></a>
    </button>
    <button>
        <a href="/sales"><p> Sales </p></a>
    </button>
    <button>
        <a href="/warehouse1"><p> Warehouse1 </p></a>
    </button>
    <button>
        <a href="/warehouse2"><p> Warehouse2 </p></a>
    </button>
    </p>
    <h1 style="background: lightblue">Warehouse1</h1>
    <div th:switch="${warehouses1}">
        <h2 th:case="null">No warehouse1?(</h2>
        <div th:case="*">
            <div th:switch="${#httpServletRequest.remoteUser}">
                <a href="warehouse1/new">
                    <input th:case="admin" type="button" value="Add new good to warehouse1" />
                </a>
            </div>
            <table>
                <thead>
                <tr>
                    <th>| Id |</th>
                    <th> Good Count |</th>
                    <th> Good Id |</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="warehouse1 : ${warehouses1}">
                    <td style="text-align:center"> <a th:href="@{/warehouse1/{id}(id=${warehouse1.getId()})}" th:text="${warehouse1.getId()}"></a></td>
                    <td style="text-align:center" th:text="${warehouse1.getGoodCount()}"></td>
                    <td style="text-align:center" th:text="${warehouse1.getGoodId().getId()}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>
<hr/>
<button>
    <a href="/"><p> Back to start page </p></a>
</button>
</body>
</html>
